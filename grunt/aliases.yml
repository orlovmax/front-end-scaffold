default:
    description: 'Default dev task'
    tasks:
        - 'newer:coffee'
        - 'newer:concat'
        - 'newer:sass'
        - 'newer:less'
        - 'newer:stylus'
        - 'newer:jade'
        - 'newer:imagemin'
        - 'sync'
        - 'watch'


bower-dev:
    description: 'Move bower dependencies to main dev folders'
    tasks:
        - 'bower_concat'
        # - 'bowercopy'
        - 'clean:gitkeep'
        - 'clean:bower'


regen:
    description: 'Regenerate project by running all tasks without newer directive'
    tasks:
        - 'coffee'
        - 'concat'
        - 'sass'
        - 'less'
        - 'stylus'
        - 'jade'
        - 'sync'
        - 'clean:build'


build:
    description: 'Default build task'
    tasks:
        - 'processhtml'
        - 'cmq'
        - 'autoprefixer'
        - 'csscomb'
        - 'uglify'
        - 'csso'
        - 'htmlmin'
        - 'clean:debug'
        - 'cacheBust'


deploy:
    description: 'Commit changes in dev and build folders and push them to related repositories'
    tasks:
        - 'shell:deploy'

build-deploy:
    description: 'Commit only build folder and push changes to remote'
    tasks:
        - 'shell:buildDeploy'

zip-all:
    description: 'Creates archives for dev and build versions'
    tasks:
        - 'compress:all'

server:
    description: 'Run server for build version'
    tasks:
        - 'browserSync'
