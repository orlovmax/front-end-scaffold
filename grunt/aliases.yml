start:
    description: 'Install bower dependencies and place them to dev folders'
    tasks:
        - 'shell:bower'
        - 'bower:ie'
        - 'bower:vendor'
        - 'clean:gitkeep'


dev:
    description: 'Dev task with static server'
    tasks:
        - 'coffee:main'
        - 'coffee:head'
        - 'coffee:vendor'
        - 'concat:main'
        - 'concat:head'
        - 'concat:ie'
        - 'concat:vendor'
        - 'sass'
        - 'stylus'
        - 'jade'
        - 'sync:helpers'
        - 'sync:fonts'
        - 'sync:php'
        - 'sync:images'
        - 'browserSync:dev'
        - 'watch:dev'


build:
    description: 'Build task'
    tasks:
        - 'imagemin'
        - 'cmq'
        - 'autoprefixer'
        - 'csscomb'
        - 'uglify'
        - 'csso'
        - 'processhtml'
        - 'htmlmin'
        - 'clean:dev'
        - 'browserSync:test'


rebuild:
    description: 'Regenerate and build project by running all tasks'
    tasks:
        - 'coffee:main'
        - 'coffee:head'
        - 'coffee:vendor'
        - 'concat:main'
        - 'concat:head'
        - 'concat:ie'
        - 'concat:vendor'
        - 'sass'
        - 'stylus'
        - 'jade'
        - 'sync:helpers'
        - 'sync:fonts'
        - 'sync:php'
        - 'sync:images'
        - 'imagemin'
        - 'cmq'
        - 'autoprefixer'
        - 'csscomb'
        - 'uglify'
        - 'csso'
        - 'processhtml'
        - 'htmlmin'
        - 'clean:dev'


deploy:
    description: 'Deploy project by running Rakefile: git or ftp push'
    tasks:
        - 'shell:deploy'

server:
    description: 'Run server without watching for changes'
    tasks:
        - 'browserSync:test'

sprite:
    description: 'Sprite creation task. Should be configured before running'
    tasks:
        - 'sprite'
